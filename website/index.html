<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cotiss Feedback Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

    <!-- Our Style Sheet -->


</head>

<body>

<div class="container">
  <h1>Cotiss Honest Feedback Portal</h1>
  <p>This part is inside a .container class.</p> 
  <p>The .container class provides a responsive fixed width container.</p>           
</div>

<div class="container">
  <h1>Employee Feedback</h1>
  <p>View what our employees have to say.</p> 
  <br><br>
  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-6"">
          <p>Lorem ipsum...</p>
        </div>
        <div class="col-sm-9 col-md-6"">
          <p>Sed ut perspiciatis...</p>
        </div>
      </div>
  </div> 
</div>


<div class="container">
  <h1>Submit Feedback</h1>
  <p>Submit your own feedback.</p> 
  <br><br>
  <div class="form-group">
    <form action="/upload">
      <input type="feedback" name="feedback" id="feedback" placeholder="Enter Feedback:"><br/>
     <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

    
</body>
</html>
